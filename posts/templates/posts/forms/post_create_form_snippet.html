

<div class="form-group">
    <label for="id_title">Title:</label>
    <input class="form-control" type="text" name="title" maxlength="100" required="" id="id_title">
</div>

<div class="form-group">
    <label for="id_description">Description</label>
      <textarea class="form-control" name="description" cols="40" rows="3" id="id_description"></textarea>
</div>

<div class="form-check">
    <input class="form-check-input" type="checkbox" name="is_active" id="id_is_active">
    <label class="form-check-label" for="id_is_active">Is active</label>
</div>

<div class="form-group">
    <label for="id_file">File</label>
      <input type="file" class="form-control-file"  name="file" id="id_file">
</div>

<div class="form-row">
    <div class="form-group col-md-6">
        <label for="id_tags">Tags</label>
        <select name="tags" id="id_tags" class="form-control">
            {% for x, y in form.fields.tags.choices %}
                <option value="{{ x }}"{% if form.fields.tags.value == x %} selected{% endif %}>{{ y }}</option>
            {% endfor %}
        </select>
    </div>
</div>

<div class="form-group col-md-6">
    <label for="id_groups">Groups:</label>
    <select name="groups" id="id_groups" multiple class="form-control">
        {% for x, y in form.fields.groups.choices %}
            <option value="{{ x }}"{% if form.fields.groups.value == x %} selected{% endif %}>{{ y }}</option>
        {% endfor %}
    </select>
</div>
