{% extends 'backend/base.html' %}
{% block content %}
<div class="container-fluid">
 <div class="row">
    <div class="col-lg-12">
       <div class="card">
          <div class="card-body p-0">
             <div class="iq-edit-list usr-edit">
                <ul class="iq-edit-profile d-flex nav nav-pills">
                   <li class="col-md-3 p-0">
                      <a class="nav-link active" data-toggle="pill" href="#personal-information">
                      Personal Information
                      </a>
                   </li>
                   <li class="col-md-3 p-0">
                      <a class="nav-link" data-toggle="pill" href="#chang-pwd">
                      Change Password
                      </a>
                   </li>


                </ul>
             </div>
          </div>
       </div>
    </div>
    <div class="col-lg-12">
       <div class="iq-edit-list-data">
          <div class="tab-content">
             <div class="tab-pane fade active show" id="personal-information" role="tabpanel">
                <div class="card">
                   <div class="card-header d-flex justify-content-between">
                      <div class="iq-header-title">
                         <h4 class="card-title">Personal Information</h4>
                      </div>
                   </div>
                   <div class="card-body">
                      <form action="#" enctype="multipart/form-data" method="post">
                          {% csrf_token %}
                         <div class="form-group row align-items-center">
                            <div class="col-md-12">
                               <div class="profile-img-edit">
                                  <div class="crm-profile-img-edit">
                                     <img class="crm-profile-pic avatar-100" src="../assets/images/user/1.jpg" alt="profile-pic">
                                     <div class="crm-p-image bg-primary">
                                        <i class="las la-pen upload-button"></i>
                                        <input class="file-upload" type="file" accept="image/*">
                                     </div>
                                  </div>
                               </div>
                            </div>
                         </div>
                         <div class=" row align-items-center">
                            <div class="form-group col-sm-6">
                               <label for="fname">First Name:</label>
                               <input name="first_name" type="text" class="form-control" id="fname" value="{{ form.first_name.value }}" style="cursor: auto;">
                            </div>
                            <div class="form-group col-sm-6">
                               <label for="lname">Last Name:</label>
                               <input name="last_name" type="text" class="form-control" id="lname" value="{{ form.last_name.value }}">
                            </div>
                            <div class="form-group col-sm-6">
                               <label for="uname">User Name:</label>
                               <input name="email" type="email" class="form-control" id="uname" value="{{ form.email.value }}">
                            </div>


                         </div>
                         <button type="submit" class="btn btn-primary mr-2">Change</button>

                      </form>
                   </div>
                </div>
             </div>
             <div class="tab-pane fade" id="chang-pwd" role="tabpanel">
                <div class="card">
                   <div class="card-header d-flex justify-content-between">
                      <div class="iq-header-title">
                         <h4 class="card-title">Change Password</h4>
                      </div>
                   </div>
                   <div class="card-body">
                      <form id="passwordchange" action="{% url 'user:changepassword' %}" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                         <div class="form-group">
                            <label for="cpass">Current Password:</label>
                            <a href="javascripe:void();" class="float-right">Forgot Password</a>
                            <input type="Password" name="old_password" class="form-control" id="cpass" value="" >
                         </div>
                         <div class="form-group">
                            <label for="npass">New Password:</label>
                            <input type="Password" name="new_password1" class="form-control" id="npass" value="">
                         </div>
                         <div class="form-group">
                            <label for="vpass">Verify Password:</label>
                            <input type="Password" name="new_password2" class="form-control" id="vpass" value="" >
                         </div>
                         <button type="submit" class="btn btn-primary mr-2">Change</button>
                      </form>
                   </div>
                </div>
             </div>


          </div>
       </div>
    </div>
 </div>
</div>
{% endblock %}
{% block custom_js %}
    <script>
        $('#passwordchange').on('submit', function (){
            var form = $(this);
            var url = form.attr('action');
            const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
              confirmButton: 'btn btn-primary',
              cancelButton: 'btn btn-outline-primary ml-2'
            },
            buttonsStyling: false
          })
            $.ajax({
                type: "POST",
                url: url,
                data: form.serialize(),
                success: function (data) {
                    if (data.success) {
                        $('#passwordchange').reset();
                        swalWithBootstrapButtons.fire({
                                title: 'Changed!',
                                text: "Your password has been changed.",
                                icon: 'success',
                                showClass: {
                                    popup: 'animate__animated animate__zoomIn'
                                },
                                hideClass: {
                                    popup: 'animate__animated animate__zoomOut'
                                }
                            }
                          ).then(() => {

                              if (closestElem == '.card') {
                                $(this).closest(closestElem).parent().remove()
                              } else {
                                $(this).closest(closestElem).remove()
                              }
                          })
                    } else {
                        swalWithBootstrapButtons.fire({
                                title: 'Error!',
                                text: "Your password could not be changed. Please check your fields again",
                                icon: 'error',
                                showClass: {
                                    popup: 'animate__animated animate__zoomIn'
                                },
                                hideClass: {
                                    popup: 'animate__animated animate__zoomOut'
                                }
                            }
                          ).then(() => {

                              if (closestElem == '.card') {
                                $(this).closest(closestElem).parent().remove()
                              } else {
                                $(this).closest(closestElem).remove()
                              }
                          })
                    }
                }
            });
            return false;
        });

    </script>
{% endblock %}
