                      </a>

          </div>

    </div>
    <div class="col-lg-12">

                         <h4 class="card-title">Personal Information</h4>
                      </div>
                   </div>

                                     </div>
                                  </div>
                               </div>
                            </div>
                         </div>
                         <div class=" row align-items-center">
                            <div class="form-group col-sm-6">
                               <label for="fname">First Name:</label>
                               <input name="first_name" type="text" class="form-control" id="fname" value="{{ form.first_name.value }}" style="cursor: auto;">
                            </div>
                            <div class="form-group col-sm-6">
                               <label for="lname">Last Name:</label>
                               <input name="last_name" type="text" class="form-control" id="lname" value="{{ form.last_name.value }}">
                            </div>
                            <div class="form-group col-sm-6">
                               <label for="uname">User Name:</label>
                               <input name="email" type="email" class="form-control" id="uname" value="{{ form.email.value }}">
                            </div>


                         </div>
                         <button type="submit" class="btn btn-primary mr-2">Submit</button>
                         <button type="reset" class="btn iq-bg-danger">Cancel</button>
