<div class="form-group">
    <label for="id_title">Title:</label>
    <input class="form-control {%  if form.title.errors %} is-invalid {% endif %} " type="text" name="title" maxlength="100" required="" id="id_title">
    {%  if form.title.errors %}<div class="invalid-feedback">{{ form.title.errors }}</div> {% endif %}
</div>

<div class="form-group">
    <label for="id_description">Description</label>
      <textarea class="form-control {%  if form.description.errors %} is-invalid{% endif %}" name="description" cols="40" rows="3" id="id_description"></textarea>
    {%  if form.description.errors %}<div class="invalid-feedback">{{ form.description.errors }}</div> {% endif %}
</div>

<div class="form-group">
    <label for="id_url">Database URL:</label>
    <input class="form-control {%  if form.database_url.errors %} is-invalid {% endif %} " type="text" name="database_url" maxlength="100" value="{{form.database_url.value}}" required id="id_database_url">
    {%  if form.database_url.errors %}<div class="invalid-feedback">{{ form.database_url.errors }}</div> {% endif %}
</div>
