{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebSchool</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/backend.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/remixicon/fonts/remixicon.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/@icon/dripicons/dripicons.css' %}">
    {% block head %}{% endblock %}
</head>

<body class="noteplus-layout  ">
    <!-- loader Start -->
    <div id="loading">
        <div id="loading-center">
        </div>
    </div>




    <!-- loader END -->
    <!-- Wrapper Start -->
    <div class="wrapper">
        {# TOP NAVBAR #}
        <div class="iq-top-navbar">
            <div class="iq-navbar-custom">
                <nav class="navbar navbar-expand-lg navbar-light p-0">
                    <div class="iq-navbar-logo d-flex align-items-center justify-content-between">
                        <i class="ri-menu-line wrapper-menu"></i>
                        <a href="{% url 'index' %}" class="header-logo">
                            <img src="{% static 'assets/images/logo.png' %}" class="img-fluid rounded-normal light-logo"
                                alt="logo">

                        </a>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-label="Toggle navigation">
                            <i class="ri-menu-3-line"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto navbar-list align-items-center">
                                <li class="caption-content">
                                    <a href="#" class="iq-user-toggle d-flex align-items-center justify-content-between"
                                        id="h-dropdownMenuButton001" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <img src="{{ request.user.avatar.url }}" class="img-fluid rounded avatar-50"
                                            alt="user">
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-right w-100 border-0 py-2"
                                        aria-labelledby="h-dropdownMenuButton001">
                                        <a class="dropdown-item mb-2" href="{% url 'user:profile' %}">
                                            <i class="lar la-user-circle font-size-20 mr-1"></i>
                                            <span class="mt-2">My Profile</span>
                                        </a>

                                        <hr class="my-1">
                                        <a class="dropdown-item" href="{% url 'user:logout' %}">
                                            <i class="las la-sign-out-alt font-size-20 mr-1"></i>
                                            <span>Logout</span>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        {% include 'backend/navbar.html' %}
        <div class="content-page">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- Wrapper End-->
    <footer class="iq-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="#">Terms of Use</a></li>
                    </ul>
                </div>
                <div class="col-lg-6 text-right">
                    <span class="text-secondary mr-1">
                        <script>
                            document.write(new Date().getFullYear())
                        </script>Â©
                    </span> <a href="#" class="">WebSchool</a>.
                </div>
            </div>
        </div>
    </footer>
    <!-- Backend Bundle JavaScript -->
    <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>

    <!-- Flextree Javascript-->
    <script src="{% static 'assets/js/flex-tree.min.js' %}"></script>
    <script src="{% static 'assets/js/tree.js' %}"></script>

    <!-- Table Treeview JavaScript -->
    <script src="{% static 'assets/js/table-treeview.js' %}"></script>

    <!-- SweetAlert JavaScript -->
    <script src="{% static 'assets/js/sweetalert.js' %}"></script>

    <!-- Chart Custom JavaScript -->
    <script src="{% static 'assets/js/chart-custom.js' %}"></script>

    <!-- slider JavaScript -->
    <script src="{% static 'assets/js/slider.js' %}"></script>

    <!-- app JavaScript -->
    <script src="{% static 'assets/js/app.js' %}"></script>

    <!-- Print JavaScript -->
    <script type="text/JavaScript" src="{% static 'assets/js/jQuery.print.js' %}"></script>

    <!-- Custom JavaScript -->
    {% block custom_js %}
    {% endblock %}
</body>

</html>
